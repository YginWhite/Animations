<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>delta-time</title>
	<style>
		body {position: relative; border: 1px solid silver; height: 600px;}
		#m {width: 10px; height: 10px; position: absolute; left: 0px; top: 300px; border: 1px solid green; background-color: green;}
	</style>
</head>
<body>
	<div id="m"></div>
	<script>
	var d = document.getElementById('m');

	function move_v1(elem, startPos, speed /*px per sec*/, direction, duration, fps) {
		var dtime = 1 / fps;
		var ddist = startPos;

		var h = setInterval(function () {
			ddist += speed * dtime;
			elem.style[direction] = ddist + 'px';
		}, 1000 * dtime);

		setTimeout(function () {
			clearInterval(h);
		}, duration);
	}

	function move_v2(elem, startPos, speed /*px per sec*/, direction, duration, fps) {
		var dtime = 1 / fps;
		var ddist = startPos;
		var date = new Date();

		function m() {
			if (new Date - date > duration) return;
			ddist += speed * dtime;
			elem.style[direction] = ddist + 'px';
			setTimeout(function () {
				m();
			}, 1000 * dtime);
		}

		m();
	}

	move_v1(d, 0, 100, 'left', 1000, 25);
	</script>
</body>
</html>
